<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff0f6;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    .container {
      margin-top: 30px;
    }

    img {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h2 {
      margin: 20px 0;
      font-size: 28px;
      color: #d63384;
    }
    h3 {
      margin: 20px 0;
      font-size: 28px;
      color: #000000;
    }
    .btn {
      padding: 10px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes-btn {
      background-color: #ff69b4;
      color: white;
    }

    .no-btn {
      background-color: #f8d7da;
      color: #721c24;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .result-container, .rejection-container {
      display: none;
      margin-top: 20px;
    }

    .heart-emoji {
      font-size: 50px;
      animation: bounce 1s infinite ease-in-out;
      margin-top: 10px;
    }
    .heart-emoji {
  font-size: 60px;
  display: inline-block;
  margin-top: 20px;
  animation: beat-glow 1.5s infinite;
  filter: drop-shadow(0 0 10px #ff4d88);
}

@keyframes beat-glow {
  0% {
    transform: scale(1) rotate(0deg);
    filter: drop-shadow(0 0 5px #ff4d88);
  }
  25% {
    transform: scale(1.2) rotate(-10deg);
    filter: drop-shadow(0 0 15px #ff4d88);
  }
  50% {
    transform: scale(1) rotate(10deg);
    filter: drop-shadow(0 0 5px #ff4d88);
  }
  75% {
    transform: scale(1.3) rotate(-5deg);
    filter: drop-shadow(0 0 20px #ff4d88);
  }
  100% {
    transform: scale(1) rotate(0deg);
    filter: drop-shadow(0 0 5px #ff4d88);
  }
}


    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .rejection-message {
      font-size: 22px;
      color: #b71c1c;
      font-style: italic;
      margin-top: 20px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="question-container container">
    <img src="loveyou.webp" alt="Love Gif">
    <h2 class="question">Do you love sri?</h2>
    <div class="button-container">
      <button class="yes-btn btn js-yes-btn">Yes</button>
      <button class="no-btn btn js-no-btn">No</button>
    </div>
  </div>

  <!-- YES response -->
  <div class="result-container container" id="resultBox">
    <img src="propose.gif" alt="GIF Image">
    <h2>I knew it....My pricess..!!</h2>
    <h3>I am always your</h3>
    <div class="heart-emoji">❤️</div>
  </div>

  <!-- NO response -->
  <div class="rejection-container container" id="rejectionBox">
    <h2 class="rejection-message">Please don't lie, you have to accept me because I know you love me deep in your heart.</h2>
  </div>

  <script>
    const yesBtn = document.querySelector('.js-yes-btn');
    const noBtn = document.querySelector('.js-no-btn');
    const resultBox = document.getElementById('resultBox');
    const rejectionBox = document.getElementById('rejectionBox');

    yesBtn.addEventListener('click', () => {
      resultBox.style.display = 'block';
      rejectionBox.style.display = 'none';
    });

    noBtn.addEventListener('click', () => {
      resultBox.style.display = 'none';
      rejectionBox.style.display = 'block';
    });
  </script>

</body>
</html>
